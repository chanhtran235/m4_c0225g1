<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <th:block th:insert="~{layout/layout::library}"></th:block>
</head>
<body>
<th:block th:insert="~{layout/layout::my-navbar}"></th:block>
<h1>Danh sách sinh viên</h1>
<a href="/students/add">Thêm mới</a>
<table class="table table-dark">
  <tr>
    <th>STT</th>
    <th>ID</th>
    <th>Tên</th>
    <th> Gới tính</th>
    <th>Lớp học</th>
    <th>Chi tiết 1</th>
    <th>Chi tiết 2</th>
  </tr>
  <tr th:each="student,status:${studentList}">
    <td th:text="${status.count}"></td>
    <td th:text="${student.id}"></td>
    <td th:text="${student.name}"></td>
    <td th:text="${student.gender}"></td>
    <td th:text="${student.className}"></td>
    <td><a th:href="@{/students/detail(id=${student.id})}">Detail1</a></td>
    <td><a th:href="@{/students/detail/__${student.id}__}">Detail1</a></td>
  </tr>
  <tr th:if="${studentList.isEmpty()}">
    <td colspan="8">Danh sách trống</td>
  </tr>
</table>
<!--<h1 th:text="#{notEmpty}"></h1>-->
</body>
</html>
